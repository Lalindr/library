<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Online Library</title>
</head>
<body>
   <div class="header">
       Your Online Library
   </div> 
   <div class="main-container">
       <div class="form">
           <form action="#">
                <fieldset>
                    <legend>New Book</legend>
                    <img  class="close" src="img/close.png" alt="close">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" required>
                    <div class="radios">
                    <input type="checkbox" value="read">
                    <label for="read">Read</label>
                    </div>
                    <button type="submit" class="addBook">Add a new book</button>
                </fieldset>
           </form>
       </div>
       <div class="card">
           <img class='close' src="img/close.png" alt="close">
           <h3 class="title">Lorem ipsum</h3>
           <p>Author:<span class="author">John Doe</span></p>
           <p>Number of pages:<span class="pages">666</span></p>
           <p class="read"></p>
       </div>
   <button class="plus">+</button>
   </div>
</body>
</html>
